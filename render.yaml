services:
  - type: web
    name: shein-voucher-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn shein_bot_flask:app --workers=2 --threads=4 --bind=0.0.0.0:$PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    plan: free
    autoDeploy: true
    healthCheckPath: /health